<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculatrice Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Mini-Application Web — TP6</h1>
</header>
<main>

    <section class="card">
        <h2>Calculatrice</h2>

        <form id="calc-form">
            <div class="form-group">
                <label>Nombre A :</label>
                <input type="number" id="numberA">
            </div>

            <div class="form-group">
                <label>Nombre B :</label>
                <input type="number" id="numberB">
            </div>

            <div class="form-group">
                <label>Opération :</label>
                <select id="operation">
                    <option value="">-- Choisir --</option>
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (−)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>
            </div>

            <button type="submit" class="btn">Calculer</button>
        </form>

        <p id="error-msg"></p>
        <p id="result"></p>
    </section>

    <section class="card">
        <h2>Historique des opérations</h2>
        <ul id="history-list"></ul>
    </section>

</main>

<footer>
    <p>&copy; TP6 - Mini Projet Web</p>
    <a href="info.php">Page PHP</a>
</footer>

<script src="app.js"></script>
</body>
</html>
